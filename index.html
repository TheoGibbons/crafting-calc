<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafting Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- SVG Definitions for Arrow Markers -->
    <svg id="arrowDefs" width="0" height="0">
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7"
                refX="10" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
            </marker>
        </defs>
    </svg>

    <div id="canvas-container">
        <div id="canvas"></div>
    </div>

    <div class="control-panel">
        <button id="add-machine-btn">Add Machine</button>
        <button id="reset-view-btn">Reset View</button>
    </div>

    <div class="save-load-panel">
        <button id="save-btn">Save</button>
        <select id="load-dropdown">
            <option value="">-- Load Saved State --</option>
        </select>
    </div>

    <!-- JavaScript files -->
    <script src="js/app.js"></script>
    <script src="js/machine.js"></script>
    <script src="js/errorsAndThroughputs.js"></script>
    <script src="js/items.js"></script>
    <script src="js/links.js"></script>
</body>
</html>
