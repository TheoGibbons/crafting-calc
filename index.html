<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafting Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- SVG Definitions for Arrow Markers -->
    <svg id="arrowDefs" width="0" height="0">
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7"
                refX="10" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
            </marker>
        </defs>
    </svg>

    <div id="canvas-container">
        <div id="canvas"></div>
    </div>

    <div class="control-panel">
        <button id="new-project"><i class="fas fa-file"></i> New Project</button>
        <button id="export-btn"><i class="fas fa-file-export"></i> Export</button>
        <button id="import-btn"><i class="fas fa-file-import"></i> Import</button>
        <input type="file" id="import-file" accept=".json" style="display: none;">
        <button id="reset-view-btn"><i class="fas fa-compress-arrows-alt"></i> Reset View</button>
    </div>

    <div class="save-load-panel">
        <button id="save-btn"><i class="fas fa-save"></i> Save</button>
        <select id="load-dropdown">
            <option value="">-- Load Saved State --</option>
        </select>
    </div>

    <!-- Add Machine button moved to bottom right -->
    <button id="add-machine-btn" class="bottom-right-btn"><i class="fas fa-plus-circle"></i> Add Machine</button>

    <!-- Optimize Machine Count button at bottom left -->
    <button id="optimize-machines-btn" class="bottom-left-btn"><i class="fas fa-balance-scale"></i> Optimise Machine Counts TODO</button>

    <!-- Factory Output Panel -->
    <div id="factory-output-panel" class="factory-output-panel hidden">
        <div class="factory-output-header">
            <h3>Factory Outputs</h3>
            <button id="close-factory-output-btn"><i class="fas fa-times"></i></button>
        </div>
        <div id="factory-output-content" class="factory-output-content">
            <!-- Output items will be dynamically populated here -->
        </div>
    </div>

    <!-- Factory Output Toggle Button -->
    <button id="toggle-factory-output-btn" class="middle-right-btn"><i class="fas fa-chart-pie"></i> Factory Output</button>

    <!-- JavaScript files -->
    <script src="js/app.js"></script>
    <script src="js/machine.js"></script>
    <script src="js/errorsAndThroughputs.js"></script>
    <script src="js/optimiseMachineCounts.js"></script>
    <script src="js/items.js"></script>
    <script src="js/links.js"></script>
    <script src="js/defaultSave.js"></script>
</body>
</html>
